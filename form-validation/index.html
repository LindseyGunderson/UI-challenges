<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript From Validation</title>


    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <div class="container">

        <div class="content">

            <h1 class="text">

                Join A Community Of Gamers <br>
                Sign Up for Free Today!

            </h1>
        </div>



        <!-- form section -->
        <form id="signup-form">

            <div class="signup-title">
                Get Started Today
            </div>

            <!-- username div -->
            <div>

                <label for="username">User Name</label>
                <i class="fas fa-user"></i>

                <input type="text"
                        name="username"
                        id="username"
                        placeholder="John Snow"

                >

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error-msg"></div>

            </div>

            <!-- Email div -->
            <div>

                <label for="email">Email</label>
                <i class="far fa-envelope"></i>

                <input 
                    type="text"
                    name="email"
                    id="email"
                    placeholder="johnsnow@gmail.com"
                
                >

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error-msg"></div>

            </div>

            <!-- Password div -->
            <div>

                <label for="password">Password</label>
                <i class="fas fa-lock"></i>

                <input 
                    type="text"
                    name="password"
                    id="password"
                    placeholder="Enter Password"
                
                >

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error-msg"></div>

            </div>

            <button id="signup-btn" type="submit">Sign Up</button>


            
      <div class="socials">

        <span> OR </span>

        <div class="account">
                        Already have an Account? <br>
                        <span>Sign In</span>
        </div>

        <div class="social-btns">
           
            <div class="google-btn">
                <img src="https://cdn.icon-icons.com/icons2/2108/PNG/512/google_icon_130924.png" alt="" srcset="">
                Sign Up
            </div>
            
            <div class="facebook">
                <img src="https://www.dlrcoco.ie/sites/default/files/facebook-512.png" alt="" srcset="">
                Sign Up
            </div>
        </div>

      </div>


        </form>


    </div>

<!-- import js scripts for validation -->
<script src="js/validation.js"></script>

</body>
</html>
